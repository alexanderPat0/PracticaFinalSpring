<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div class="container">

	<form th:action="@{/auth/register}" th:object="${user}" method="post"></form>
	
	<div class="form-label-group">
	<label>Username: </label>
	<input type="text" th:field="*{username}" class="form-control" name="username">
	</div>
	
	<div class="form-label-group">
	<label>Password: </label>
	<input type="text" th:field="*{password}" class="form-control" name="password">
	</div>
	
	<input class="btn btn-lg btn-primary btn-block text-uppercase" id="boton" type="submit" value="Sign up"/>
	
</div>

</body>
</html>
